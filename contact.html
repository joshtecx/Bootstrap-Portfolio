<html lang="en">
<head>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Contact</title>

<body>

    <!-- navigation -->

    <!-- main body / container -->
    <div class="container">
        <div class="row">
            <!-- contact form -->
            <div class="col-xs-12 col-s-12 col-md-8">
                <div class="page-header">
                    <h1>Contact</h1>
                </div>
    
                <div>
                   <form>
                       <div class="form-group">
                           <label for="name">Name</label>
                           <input type="text" class="form-control" placeholder="First Last">
                       </div>

                       <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="email@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>

                   </form>
                </div>
            </div>
            
            <!-- Connect Panel -->
            <div class="panel panel-default col-xs-12 col-sm-12 col-md-4 text-center">
                <div class="panel-heading">Connect with Me</div>
                <div class="panel-body">
                    <a href=""><i class="fab fa-github fa-3x"></i></a>
